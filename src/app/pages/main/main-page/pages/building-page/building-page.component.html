<div class="building-page">
<div class="container">
  <section class="building-details">
    <h1 class="heading-1">{{ building.name }}</h1>
    <p class="medium"><strong>Location:</strong> {{ building.location }}</p>
    <p class="medium">{{ building.description }}</p>
    <p class="medium"><strong>Owner:</strong> {{ building.created_by }}</p>

    <div class="building-details__visit">
      <app-sb-button
        [buttonText]="'Visit building'"
        (buttonClicked)="sendMessage()"
      ></app-sb-button>
    </div>
  </section>

  <div class="chat-section">
    <h2 class="heading-2">Chat about this building</h2>
    <div class="chat-container">
      <div class="message medium" *ngFor="let message of messages">
        <strong>{{ message.user }}:</strong> {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <div class="chat-input__input">
        <app-sb-input
          [control]="newMessage"
          [placeholder]="'Send your message...'"
        ></app-sb-input>
      </div>

      <div class="chat-input__button">
        <app-sb-button
          [buttonText]="'Send message'"
          (buttonClicked)="sendMessage()"
        ></app-sb-button>
      </div>
    </div>
  </div>
</div>

</div>
